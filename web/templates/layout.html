{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <meta name="htmx-config" content='{"scrollBehavior":"smooth"}' />
    <title>Ego - A Language</title>
  </head>

  <body class="bg-gray-900 text-gray-100">
    <!-- Mobile top bar -->
    <header class="md:hidden sticky top-0 z-40 bg-gray-900 border-b border-gray-800">
      <div class="flex items-center justify-between px-4 h-14">
        <button
          id="openSidebar"
          class="p-2 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-semibold">My App</span>
        <div class="w-10"></div>
      </div>
    </header>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 z-40 hidden bg-black/60 md:hidden"></div>

    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 z-50 w-72 -translate-x-full md:translate-x-0 md:w-64
             bg-gray-900 border-r border-gray-800 transition-transform duration-200"
    >
      <!-- Header -->
      <div class="flex items-center justify-between px-4 h-14 border-b border-gray-800">
        <span class="font-semibold">Ego</span>
        <button
          id="closeSidebar"
          class="md:hidden p-2 rounded-lg hover:bg-gray-800"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Nav -->
      <nav class="p-3 space-y-1">
        <a
        id="link-start"
        hx-get="/docs/start"
        hx-target="#main-content"
        hx-swap="innerHTML show:top"
         class="flex items-center gap-3 rounded-lg px-3 py-2
                 bg-gray-800 text-white font-medium cursor-pointer"
        >
        <span class="h-2 w-2 rounded-full bg-purple-400"></span>
        Getting Started
        </a>

        <a
          id="link-basics"
          hx-get="/docs/basics"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Language Basics
        </a>

        <a
          id="link-values"
          hx-get="/docs/values"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Values and Types
        </a>

        <a 
          id="link-variables"
          hx-get="/docs/variables"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Variables and Constants
        </a>

        <a
          id="link-expressions"
          hx-get="/docs/expressions"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Expressions and Operators
        </a>

        <a
          id="link-control"
          hx-get="/docs/control"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Control Flow
        </a>

        <a
          id="link-functions"
          hx-get="/docs/functions"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Functions
        </a>

        <a
          id="link-structures"
          hx-get="/docs/structures"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Data Structures
        </a>

        <a
        id="link-scope"
        hx-get="/docs/scope"
        hx-target="#main-content"
        hx-swap="innerHTML show:top"
        class="flex items-center gap-3 rounded-lg px-3 py-2
               text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Scope and Lifetime
        </a>
        
        <a
          id="link-errors"
          hx-get="/docs/errors"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Errors and Diagnostics
        </a>


        <a
          id="link-builtins"
          hx-get="/docs/builtins"
          hx-target="#main-content"
          hx-swap="innerHTML show:top"
          class="flex items-center gap-3 rounded-lg px-3 py-2
                 text-gray-300 hover:bg-gray-800 hover:text-white cursor-pointer">
          <span class="h-2 w-2 rounded-full bg-gray-500"></span>
          Built-in Functions
        </a>


      </nav>
    </aside>

    <!-- Main -->
    <!-- Main -->
    <main class="md:ml-64 p-4">
      <div class="max-w-4xl mx-auto">
        <!-- This loads Getting Started ONCE, without being swapped itself -->
        <div
    hx-get="/docs/start"
    hx-trigger="load once"
    hx-target="#main-content"
      hx-swap="innerHTML show:top"
  ></div>

        <!-- This is the only thing that gets replaced -->
        <div id="main-content"></div>
      </div>
    </main>

    <script src="/static/nav.js"></script>
  </body>
</html>
{{end}}
