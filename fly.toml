# Fly.io configuration for ego_site_htmx
# Change the app name below to your actual Fly app name
app = "ego-site-htmx"

primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
